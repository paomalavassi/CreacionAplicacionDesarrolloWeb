#para definir el puerto donde "escuchar치" el servidor
server.port=50
spring.web.resources.add-mappings=true
spring.mvc.static-path-pattern=/webjars/**
#Para definir el formato de despliegue de fecha/hora del log en la consola
logging.pattern.dateformat=hh:mm
 
#Para eliminar mensajes invasivos de Spring
spring.main.banner-mode=off
 
#En desarrollo el "cache" del servidor (false), en producci칩n "true"
spring.thymeleaf.cache=false
 
#Mysql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/techshop
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
 
#mostrar informaci칩n en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=Trace

#Esta informaci칩n se utiliza para obtener acceso a su storage.
